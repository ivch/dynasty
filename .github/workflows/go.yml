name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      env:
        IMAGE_TAG: $(git rev-parse --short HEAD)
        GO111MODULE: on

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Test image
      run: echo $IMAGE_TAG





