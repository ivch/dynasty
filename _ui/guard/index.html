<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Система заявок | ЖК Династия</title>
    <style>
        nav.navbar {
            background: rgb(34, 193, 195);
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(31, 153, 145, 1) 100%);
        }

        nav.navbar a {
            color: #f5f5f5 !important;
        }

        ul.pagination a {
            color: #434652;
        }

        /*tag {*/
        /*    color: #1A92B0;*/
        /*    color: #1f9991;*/
        /*    color: #434652;*/
        /*    color: #f5f5f5;*/
        /*    color: #434652;*/
        /*}*/

        .itemsStatusFilter.active {
            background-color: #1A92B0 !important;
        }

        #itemsTableBody .btn-primary {
            background-color: #1A92B0 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="/guard">
        <img src="/ui/assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        ЖК Династия
    </a>
</nav>
<div class="container mt-2">
    <ul class="nav nav-pills nav-fill justify-content-center">
        <li class="nav-item">
            <a class="nav-link itemsStatusFilter" data-value="new" href="#">открытые</a>
        </li>
        <li class="nav-item">
            <a class="nav-link itemsStatusFilter" href="#" data-value="all">все</a>
        </li>
        <li class="text-left w-auto">
            <div class="input-group input-group-sm text-left mt-2 ml-2">
                <input type="text" class="form-control" placeholder="квартира" id="searchByApt">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="searchByAptBtn">[ X ]</button>
                </div>
            </div>
        </li>
    </ul>
    <div class="row justify-content-center mt-2">
        <div class="col-12">
            <table class="shadow table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Время</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Тип</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody id="itemsTableBody"></tbody>
            </table>
        </div>
        <nav id="itemsPager">
            <ul class="pagination pagination-lg"></ul>
        </nav>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script type="application/javascript">
    const getQueryParams = (hash) => {
        let queryParams = {};
        let params = hash.split(';');

        for (let i = 0; i < params.length; i++) {
            let pair = params[i].split('=');
            queryParams[pair[0]] = decodeURIComponent(pair[1]);
        }
        return queryParams;
    };

    let pageURI = {{.PageURI}};
    let apiHost = {{.APIHost}};
    let reqType = {"taxi": "Такси", "guest": "Гости", "delivery": "Доставка", "noise": "Шум", "complain": "Жалоба"};
    let queryParams = getQueryParams(window.location.hash.substr(1));
    let currPage = typeof queryParams["page"] === "undefined" ? 1 : parseInt(queryParams["page"]);
    let limit = {{.PagerLimit}};
    let reqStatus = !localStorage.getItem('reqStatus') ? 'new' : localStorage.getItem('reqStatus');

    $(document).ready(function () {
        $(`.itemsStatusFilter[data-value='${reqStatus}']`).addClass('active');

        $('#itemsTableBody').on('click', '.actionButton', function (e) {
            e.preventDefault();

            let id = $(this).attr('data-id');
            let status = $(this).attr('data-action');
            let endpoint = `${apiHost}/v1/guard/request/${id}`;

            $.ajax({
                type: 'PUT',
                dataType: 'json',
                url: endpoint,
                data: `{"status":"${status}"}`
            }).done(function () {
                window.location.reload();
            });
        });

        $('#itemsPager').on('click', 'a.page-link', function () {
            if ($(this).parent().hasClass('active')) return;
            queryParams["page"] = $(this).attr('data-value');
            updateLocationHash();
            loadItems();
        });

        $('.itemsStatusFilter').on('click', function (e) {
            e.preventDefault();
            $('.itemsStatusFilter').removeClass('active');
            $(this).addClass('active');
            localStorage.setItem('reqStatus', $(this).attr('data-value'));
            window.location = pageURI;
        });

        loadItems();
    });

    let searchByAptInput = document.getElementById('searchByApt');
    searchByAptInput.value = !localStorage.getItem('apt') ? '' : localStorage.getItem('apt');
    searchByAptInput.addEventListener("keyup", event => {
        if (event.isComposing || event.keyCode === 229) {
            return;
        }

        let str = searchByAptInput.value;
        if (str.length > 3) {
            searchByAptInput.value = str.substring(0, 4);
            return;
        }

        localStorage.setItem('apt', str);
        queryParams['page'] = 1;
        updateLocationHash();
        loadItems();
    });

    document.getElementById('searchByAptBtn').addEventListener('click', ev => {
        document.getElementById('searchByApt').value = '';
        localStorage.setItem('apt', '');
        queryParams['page'] = 1;
        updateLocationHash();
        loadItems();
    });

    function loadItems() {
        reqStatus = !localStorage.getItem('reqStatus') ? 'new' : localStorage.getItem('reqStatus');
        currPage = typeof queryParams["page"] === "undefined" ? 1 : parseInt(queryParams["page"]);

        let offset = (parseInt(currPage) - 1) * limit;
        let apt = !localStorage.getItem('apt') ? '' : localStorage.getItem('apt');
        let endpoint = `${apiHost}/v1/guard/list?offset=${offset}&limit=${limit}&status=${reqStatus}&apartment=${apt}`;

        $.get(endpoint, function () {
        }).done(function (data) {
            renderItems(data);
            renderPager(data.count);
        }).fail(function () {
            // TODO
        });
    }

    function renderItems(items) {
        let table = $('#itemsTableBody');
        table.empty();

        if (items.data.length === 0) return;

        items.data.forEach(function (item) {
            let date = new Date(item.time * 1000);
            table.append("<tr>" +
                "<td>" + date.toLocaleString() + "</td>" +
                "<td>" + item.address + ", кв " + item.apartment +
                "<br/><a class='btn btn-primary btn-sm' data-toggle='collapse' href='#contacts" + item.id + "' role='button' aria-expanded='false'>контакты</a>" +
                "<div class='collapse' id='contacts" + item.id + "'>" + item.user_name + "<br/>" + item.phone + "</div>" +
                "</td>" +
                "<td>" + reqType[item.type] + "</td>" +
                "<td>" + item.description + "</td>" +
                "<td>" + actionButton(item.status, item.id) + "</td>" +
                "</tr>");
        });
    }

    function actionButton(status, id) {
        let buttons = {
            "new": `<button type='button' class='btn btn-success actionButton' data-action='closed' data-id='${id}'>Закрыть</button>`,
            "closed": `<button type='button' class='btn btn-secondary actionButton' data-action='new' data-id='${id}'>Открыть</button>`,
        };
        return buttons[status]
    }

    function renderPager(count) {
        let container = $("#itemsPager ul");
        container.empty();

        if (count <= limit) return;

        let pagesTotal = Math.ceil(count / limit);

        container.innerHTML = '';
        for (let i = 1; i <= pagesTotal; i++) {
            container.append(renderPagerLink(i));
        }
    }

    function renderPagerLink(page) {
        let el = document.createElement("li");
        let link = document.createElement('a');

        link.setAttribute('class', 'page-link');
        link.setAttribute('data-value', page);
        link.textContent = page;

        el.setAttribute('class', 'page-item');
        el.append(link);

        if (page === currPage) {
            el.classList.add('active');
        }

        return el
    }

    function updateLocationHash() {
        let parts = [];
        for (key in queryParams) {
            parts.push(key + '=' + queryParams[key]);
        }
        window.location.hash = '#' + parts.join(';');
    }


</script>
</body>
</html>
